  <script>
    // Ambil elemen input dan tombol
    let inputnh3 = document.querySelector('input[type="number"]');
    let filterButton = document.querySelector('button');

    // Fungsi untuk memfilter dan memperbarui grafik
    filterButton.addEventListener('click', function () {
      let indexnh3 = parseInt(inputnh3.value);

      // Filter data pengukuran sesuai dengan indexnh3 yang dimasukkan
      let filteredMeasurements = measurements.filter(entry => entry.value === indexnh3);

      // Update labels dan data pada grafik
      myChart.data.labels = filteredMeasurements.map(entry => entry.time);
      myChart.data.datasets[0].data = filteredMeasurements.map(entry => entry.value);

      // Perbarui grafik
      myChart.update();
    });
  </script>
